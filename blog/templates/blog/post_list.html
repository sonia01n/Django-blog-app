<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body style="background-color:#f5f7fb;">

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand mb-0 h1">My Blog</span>

        <a href="{% url 'post_create' %}" class="btn btn-success">
            + Add New Post
        </a>
    </div>
</nav>


<!-- POSTS -->
<div class="container mt-5">

    {% for post in posts %}

        <div class="card mb-4 shadow-sm">
            <div class="card-body">

                <h3 class="card-title">
                    <a href="{% url 'post_detail' post.id %}" style="text-decoration:none;">
                        {{ post.title }}
                    </a>
                </h3>

                <p class="text-muted">
                    {{ post.created_date|date:"M d, Y - H:i" }}
                </p>

                <p class="card-text">
                    {{ post.content|truncatewords:25 }}
                </p>

                <a href="{% url 'post_detail' post.id %}" class="btn btn-primary">
                    Read More
                </a>

            </div>
        </div>

    {% empty %}

        <h4>No posts yet.</h4>

    {% endfor %}

</div>

</body>
</html>
