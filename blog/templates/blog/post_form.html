<!DOCTYPE html>
<html>
<head>
    <title>Create Post</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <h2>Create a New Blog Post</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-success">
            Publish
        </button>
    </form>

</div>

</body>
</html>
